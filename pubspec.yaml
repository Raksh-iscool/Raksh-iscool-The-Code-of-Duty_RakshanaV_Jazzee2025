name: rakshu
description: "Tellie  - Interactive Storytelling App for Kids"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Network & HTTP
  dio: ^5.4.0
  
  # Real-time Audio (LiveKit)
  livekit_client: ^2.2.7
  
  # Audio Recording & Playbook
  record: ^5.1.2
  just_audio: ^0.9.40
  
  # Image Handling
  image_picker: ^1.1.2
  
  # File Handling
  file_picker: ^8.1.2
  
  # Animations
  lottie: ^3.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  
  # Permissions
  permission_handler: ^11.3.1
  
  # UI Enhancements
  flutter_animate: ^4.5.0
  
  # Date/Time formatting
  intl: ^0.19.0
  
  # UUID generation
  uuid: ^4.2.2
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/characters/
    - assets/animations/
    - assets/audio/
  
